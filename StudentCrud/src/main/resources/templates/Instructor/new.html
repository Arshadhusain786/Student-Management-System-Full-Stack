<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Add/Edit Instructor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <h2 th:text="${instructor.id} != null ? 'Edit Instructor' : 'Add Instructor'"></h2>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/instructors/save}" th:object="${instructor}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Instructor Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter name" required />
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/instructors" class="btn btn-secondary">Cancel</a>
        <a href="/" class="btn btn-secondary">Back to Student List</a>
    </form>
</div>
</body>
</html>
