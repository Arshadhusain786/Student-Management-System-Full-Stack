<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add or Edit Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 th:text="${course.id == null ? 'Add New Course' : 'Edit Course'}"></h2>

    <form th:action="@{/courses/save}" th:object="${course}" method="post">

        <div class="form-group">
            <label for="title">Course Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="instructor">Instructor:</label>
            <select id="instructor" th:field="*{instructor.id}" class="form-control" required>
                <option value="" disabled selected>Select an instructor</option>
                <option th:each="instructor : ${instructors}"
                        th:value="${instructor.id}"
                        th:text="${instructor.name}">
                </option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Save Course</button>
        <a href="/courses" class="btn btn-secondary">Cancel</a>
    </form>

    <!-- Link to Add Another Course -->
    <a href="/courses/new" class="btn btn-primary mt-3">Add Another Course</a>
    <a href="/" class="btn btn-secondary">Back to Student List</a>
    <a href="/instructors/new" class="btn btn-primary">Add Instructor</a>

</div>
</body>
</html>
